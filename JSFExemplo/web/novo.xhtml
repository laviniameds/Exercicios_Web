<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CRUD Produtos</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Id:" />
            <h:inputText value="#{ProdutoMB.produto.id}"/>
            
            <h:outputLabel value="Descrição:"/>
            <h:inputText value="#{ProdutoMB.produto.descricao}"/>
                         
            <h:outputLabel value="Quantidade:"/>
            <h:inputText value="#{ProdutoMB.produto.quantidade}"/>
            
            <h:outputLabel value="Validade"/>
            <h:inputText value="#{ProdutoMB.produto.validade}">  
                <f:convertDateTime pattern="yyyy-MM-dd"/>  
            </h:inputText>
            
            <h:outputLabel value="Preço"/>
            <h:inputText value="#{ProdutoMB.produto.preco}">
            <f:convertNumber type="currency" currencySymbol="R$"/>
            </h:inputText>
            
            <h:commandButton value="envia" action=”resultado"/>
        </h:form>
    </h:body>
</html>
